<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>myBookmarks</title>

    <link rel="stylesheet" href="/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div
      id="app"
      class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12"
    >
      <div
        class="relative bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 rounded-lg"
      >
        <div class="mx-auto max-w-md">
          <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
            <ul class="space-y-4">
              <li v-for="(item, i) in items" :key="i">
                <!-- link -->
                <div class="flex items-center">
                  <svg
                    class="h-6 w-6 flex-none fill-sky-100 stroke-sky-500 stroke-2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                       :class="{'fill-sky-500': item.edit}"
                       @click="item.edit = !item.edit"
                  >
                    <circle cx="12" cy="12" r="11" />
                    <path
                      d="m8 13 2.165 2.165a1 1 0 0 0 1.521-.126L16 9"
                      fill="none"
                    />
                  </svg>
                  <span class="block ml-4">
                    <a
                      :href="item.key"
                      target="_blank"
                      class="text-sky-500 hover:text-sky-600"
                      >{{item.key}}</a
                    >
                  </span>
                </div>
                <!-- tags -->
                <div class="block ml-10 flex justify-start">
                    <span
                      class="bg-teal-600 shadow-md text-white rounded-sm px-2"
                      v-for="(tag, k) in item.meta.tags"
                    >
                      {{tag}}
                    </span>
                </div>
                <!-- form -->
                <div v-if="item.edit" class="flex justify-between ml-10">
                  <input type="text" placeholder="tags (comma separated)" :value="item.meta.tags.join(',')"/>
                  <button class="rounded-lg px-3 bg-sky-300" >
                    Save
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
